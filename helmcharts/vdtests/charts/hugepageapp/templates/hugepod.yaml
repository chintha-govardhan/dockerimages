apiVersion: v1
kind: Pod
metadata:
   name: {{ .Release.Name }}-hugepage-pod
spec:
  volumes:
   - name: {{ .Release.Name }}-hugepage
     emptyDir:
       medium: HugePages
  containers:
  - name: c1
    image: {{ .Values.image }}
    imagePullPolicy: IfNotPresent
    command: [ "/bin/bash", "-c", "--" ]
    args: [ "while true; do sleep 300000; done;" ]
    volumeMounts:
    - mountPath: /mnt/huge-1048576kB
      name: {{ .Release.Name }}-hugepage
    resources:
       requests:
         cpu: {{ .Values.cpucount}}
         memory: 250Mi
         hugepages-1Gi: {{ .Values.hugepages}}
       limits:
         cpu: {{ .Values.cpucount}}
         memory: 250Mi
         hugepages-1Gi: {{ .Values.hugepages}}

